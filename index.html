<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="div1">Количество лайков 0</div>
	<div id="div2">Количество лайков 0</div>
	<button id="btn">Поставь лайк</button>
	<script>
		let counter = 0;
		btn.addEventListener('click', () => {
			counter += 1;
			console.log('counter', counter);
			div1.innerText = `Кол-во лайков = ${counter}`;
		});
		div2.innerText = `Кол-во лайков = ${counter}`;
	</script>
</body>
</html>
